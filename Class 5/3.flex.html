<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* With using flex in parent*/
            display:flex;
            /* Property of flex direction*/
            flex-direction: row;/* default direction*/
            
        }

        .box>div:nth-child(1){
            background-color: teal;

        }

        .box>div:nth-child(2)
        {
            background-color: orangered;
        }
        .box>div:nth-child(3)
        {
            background-color: yellow;
        }


        .box>div{
            padding:30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
