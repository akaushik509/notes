<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* With using flex in parent*/
            display:flex;
            /* Property of flex direction*/
            border:5px solid black;
            
            
            
        }

        .box>div:nth-child(1){
            background-color: teal;
            flex-basis:200px;/* or width:200px*/
           

            /* which box has highest order will comes to last/end */
        }

        .box>div:nth-child(2)
        {
            background-color: orangered;
           
        }
        .box>div:nth-child(3)
        {
            background-color: pink;
            flex-grow:0;/* default property */
           
        }
        .box>div:nth-child(4)
        {
            background-color: yellow;
            flex-grow:1;
        }
        .box>div:nth-child(5)
        {
            background-color: purple;
            flex-grow:1;
        }
        .box>div:nth-child(6)
        {
            background-color: brown;
           
        }
        .box>div:nth-child(4)
        {
            background-color: yellow;
        }
        .box>div:nth-child(5)
        {
            background-color: purple;
        }
        

        .box>div{
            padding:30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        
        
        
    </div>
</body>
</html>
