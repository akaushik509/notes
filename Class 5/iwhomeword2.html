<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            width:100%;
           
            height:60px;
            display:flex;
            justify-content: space-around;
        }

        #navbar>div:first-child{
            width:10%;
            
            height:100%;
            
        }

        #navbar>div:last-child{
            width:70%;
            
            height:100%;
            display:flex;
            justify-content: space-around;
        }

        #navbar>div{
         display:flex;
         justify-content: center;     /* TO make it center use these three property */
         align-items: center;
         text-transform: uppercase;   /* to make automatic upper casae*/
         font-size: 20px;
        }
        p+div{
            display: flex;
            background-color:#f2fdff ;
            justify-content: center;
            align-items: center;
            padding: 0px 20px;
            border-radius: 5px;
        }
        p+div>img{
            width:20px;
            height:20px;
            margin-left:10px;

        }

        select{
            border: 0px;
            font-size: 18px;
        }
        
        button{
            color:red;
            border: 1px solid red;
            width:5%;
            height:80%;
            border-radius: 10px;
            background-color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div><img src="https://www.masaischool.com/img/navbar/logo.svg" alt="Masai Logo"></div>
        <div>
            <select>
                <option>COURSES</option>
            </select>
                <p>Fees & ISA</p>
                <p>About Us</p>
                <p>Hire From Us</p>
                <p>FAQS</p>
                <p>Events</p>
                <div>
                    <p>Refer and Earn</p>
                    <img src="https://www.masaischool.com/img/referral/hand.png"  alt="Refer and Earn">
                </div>
                <button>Login</button>
            
        </div>
    </div>
</body>
</html>
