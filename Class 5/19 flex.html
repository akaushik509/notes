<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* With using flex in parent*/
            display:flex;
            /* Property of flex direction*/
            flex-direction: row;/* */
            border:5px solid;
            flex-wrap:wrap;
            /*-------------------------------*/
            /* used for vertical alignment*/
            height:400px;
            align-items:center;
            justify-content: center;
            
            
            
        }

        .box>div:nth-child(1){
            background-color: teal;

        }

        .box>div:nth-child(2)
        {
            background-color: orangered;
        }
        .box>div:nth-child(3)
        {
            background-color: black;
        }
        .box>div:nth-child(4)
        {
            background-color: yellow;
        }
        .box>div:nth-child(5)
        {
            background-color: purple;
        }
        .box>div:nth-child(6)
        {
            background-color: brown;
        }
        

        .box>div{
            padding:30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        
        
    </div>
</body>
</html>
