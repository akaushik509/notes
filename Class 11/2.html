<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving class name by javascript</title>
</head>
<body>
    <h1>Masai School</h1>
    <a>Masai School</a>
</body>
</html>

<script>
   //setAttribut("attribute_name", "attribute_value")
   //setAttribute("class",class_name_containe")
   //setAttribute("id","box")

   //setting class name
   document.querySelector("h1").setAttribute("class","masai");
   //result in element section of inspect

    //setting id
    document.querySelector("h1").setAttribute("id","container");

    //setting href in a tag
    document.querySelectorAll("a").setAttribute("href", "https://www.topgadgetbuy.in/");

    // setting target in a tag
    document.querySelector("a").setAttribute("target", "_blank");
</script>
