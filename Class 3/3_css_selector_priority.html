<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all style</title>
    <style>
        /* Priority:- 1.Inline style 2.id 3.class 4.tag 5.universal  */
        /*tag selector*/
        p{
            font-size:15px;background-color: red;
        }
        /*universal selector*/
        *{
            font-size:20px;background-color: blue;
        }
        /*id selector*/
        #para{
            font-size:25px;background-color: green;
        }
        /*class selector*/
        .masai{
            font-size:30px;background-color: pink;
        }
    </style>
    
</head>
<body>
    <p style="font-size:100px;background-color: orange;" id="para" class="masai"> hello this is avinash with inline style</p>
    <p id="para" class="masai"> hello this is avinash</p>
    <p > hello this is avinash</p>
</body>
</html>
