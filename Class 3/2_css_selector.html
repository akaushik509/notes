<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*id , class, universal*/
        
        #callA {
            background-color:yellow;
        }
        #callB {
            background-color: red;
        }
        #callC {
            background-color: blue;
        }
        .csk {
            background-color: pink;
        }
        .rcb {
            background-color: blue;
        }
        *{
            font-size:40px;
        }
        /* Priority 1.Inline style 2.id 3.class 4.tag 5.universal  */
        
    </style>
</head>
<body>
    <p id="callA" class="csk">I am  A</p>
    <p id="callB">I am  B</p>
    <p id="callC" class="rcb">I am  C</p>
    <p id="callA">I am  D</p>
    <!-- it will work but we should not use because each id should be unique
        dont use number as ID-->
        <!-- keep seperate name for Id and Class -->
        <!-- when style is not repeated then use id otherwise use class-->
        <!-- id represented by # & class represented by . -->
    <p class="rcb">I am  E</p>
    <p>I am  F</p>
    <p>I am  G</p>

    ------------------------------
    <!-- universal represented by * 
    universal will select all the things-->
</body>
</html>
