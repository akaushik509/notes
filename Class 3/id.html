<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 3 Folder 2</title>
    <style>
        /*id - Use the ID when you have a single element on the page that will take the style.*/
        
        #callA {
            background-color:yellow;
        }
        #callA {
            background-color: red;
        }
        #callB {
            background-color: red;
        }
        #callC {
            background-color: blue;
        }
        
        /* Priority 1.Inline style 2.id 3.class 4.tag 5.universal  */
        
    </style>
</head>
<body>
    <p id="callA" >I am  A</p>
    <p id="callB">I am  B</p>
    <p id="callC" ></p>I am  C</p>
    <p id="callA">I am  D</p>
    <p id="callA callB" >I am  H - /* Note we cant use multiople id names in a tag( it still word)*//p>
        
    <!-- it will work but we should not use because each id should be unique
        dont use number as ID-->
        <!-- keep seperate name for Id and Class -->
        <!-- when style is not repeated then use id otherwise use class-->
        <!-- id represented by # & class represented by . -->
    <p id="callC">I am  E</p>
    <p>I am  F</p>
    <p>I am  G</p>

    ------------------------------
    <!-- universal represented by * 
    universal will select all the things-->
</body>
</html>
