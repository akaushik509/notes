<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 3 Html Css Selectors</title>
    <style>
        
        /* tag selector*/
        p {
            color:teal;font-size:30px; background-color:red; text-align:center;
        }

        div {
            color:red;
            background-color:teal;
            font-size:40px;
        }

        button{
            background-color: green;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>I am Paragraph</p>
    <div>I am div</div>
    <!--h1 to h6 ,button,a,img,inout,ol,table-->
    <button>click here</button>

    
</body>
</html>
