<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
    <input id ="mbl" type="number" placeholder="Mobile Number" >
    <input id ="name" type="text" placeholder="Enter Name" value="">
    <select id="gender">
        <option>
            Select Gender
        </option>
        <option value="Male">
            Male
        </option>
        <option  value="Female">
            Female
        </option>
    </select>


    <button onClick="signUp()">Signup</button>
    <h1 id="nameDisplay">Display name here</h1>
    <h2 id = "mblDisplay"> Display Mobile Nnumber</h2>
    <h3>Display Gender here</h3>
</body>
</html>

<script>
    function signUp(){
        var name= document.getElementById("name").value;
        var mobile=document.getElementById("mbl").value;
        var gender=document.getElementById("gender").value;
        console.log(gender); 

        document.getElementById("nameDisplay").innerText=name;
        document.getElementById("mblDisplay").innerText=mobile;
        //console.log(name,mobile);

        
        
    }

   
</script>
