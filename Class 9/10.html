<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "head">Changing innerText</h1>
    <button onCLick="likeMe()">Like</button>
    <button onClick="dislikeMe()">Dislike</button>
    <button onClick="defaultText()">Reset</button>
    <button id="btn" onClick="complete()">Mark as Complete</button>
</body>
</html>

<script>
    function likeMe(){
        document.getElementById("head").innerText="Someone Click On Like Button";
    }

    function dislikeMe(){
        document.getElementById("head").innerText="Someone Click On Dislike Button";
    }
    
    
    function defaultText(){
        document.getElementById("head").innerText="Reset to Default";
    }

    function complete(){
        document.getElementById("btn").innerText="Mark as Pending";
    }
    
</script>
