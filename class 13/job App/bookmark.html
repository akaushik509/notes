    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>delete bookmark</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    
    let bookMarkDataFromLS=JSON.parse(localStorage.getItem("bookMarkData"));

    displayTable(bookMarkDataFromLS);
    function displayTable(bookMarkDataFromLS){
      document.querySelector("tbody").innerHTML="";
      bookMarkDataFromLS.forEach(function(el,index) {
        
          let tr=document.createElement("tr");
        
          let td1=document.createElement("td");
          td1.innerText=el.personName;
      
          let td2=document.createElement("td");
          td2.innerText=el.personEmail;
      
          let td3=document.createElement("td");
          td3.innerText=el.personRole;
      
          let td4=document.createElement("td");
          td4.innerText="Delete";
          td4.style.backgroundColor="red";
          
          td4.addEventListener("click",function(){
            deleteData(index);
          });

          tr.append(td1,td2,td3,td4);
          document.querySelector("tbody").append(tr);
      });
    }
    
      function deleteData(index){
        bookMarkDataFromLS.splice(index,1);
        localStorage.setItem("bookMarkData",JSON.stringify(bookMarkDataFromLS))
        //window.location.reload()
        displayTable(bookMarkDataFromLS);
      }
    
  // Now i WANT TO SORT BY SALARY

  </script>
