<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Check your BMI
    </h1>
    <p>
        Enter your weight and height below to check your BMI results
    </p>
    <p>
        Put your weight here in (KG)
    </p>
    <input id="weight" type="number">
    <p>
        And your height here in (KG)
    </p>
    <input id="height" type="number">
    <br>
    <button>Calculate BMI</button>
    
    <div id ="dis2"></div>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click", bmiCal);
    let bag="";

    function bmiCal(event){
        let w=document.querySelector("#weight").value;

        let h=document.querySelector("#height").value;

        let r=document.querySelector("#dis2");
       

        if(h=="")
        {
            r.innerText = "Invalid Input";
        }else if(weight=="")
        {
            r=innerText = "Invalid Input";
        }else{
            let bmi=eval((w/h*h));

            if(bmi<18.4)
            {
                
                r.innerText = "Your BMI is "+ bmi+ " which means you are Under Weight"
            }else if(bmi>=18.5 && bmi<=24.9)
            {
                
                r.innerText = "Your BMI is "+ bmi+ " which means you are Normal Weight"
            }else if(bmi>=25 && bmi<=29.9)
            {
                
                r.innerText = "Your BMI is "+ bmi+ " which means you are Over Weight"
            }else if(bmi>=30)
            {
                
                r.innerText = "Your BMI is "+ bmi+ " which means you are Obese"
            }
        }

        
        
       
        
        
    }
</script>
