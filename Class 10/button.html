<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            margin:auto;
            width:90%;
            height:40px;
            display: grid;
            grid-template-columns: repeat(9,10%);
            grid-template-rows: repeat(1,40px);
            gap:10px;
        }

        #btn>button{
           
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            
        }
        #btn>button:hover{
           cursor: pointer;
           
       }

        #btn>button:nth-child(1){
            background-color: #007CFE;
            color: white;
        }
        #btn>button:nth-child(2){
            background-color: #6B757D;
            color: white;
        }
        #btn>button:nth-child(3){
            background-color: #28A745;
            color: white;
        }
        #btn>button:nth-child(4){
            background-color: #DC3545;
            color: white;
        }
        #btn>button:nth-child(5){
            background-color: #FFC106;
            color: #222529;
        }
        #btn>button:nth-child(6){
            background-color: #17A2B7;
            color: white;
        }
        #btn>button:nth-child(7){
            background-color: #F8FAFA;
            color: #212528;
        }
        #btn>button:nth-child(8){
            background-color: #343A40;
            color: white;
        }
        #btn>button:nth-child(9){
            background-color: #FFFFFF;
            color: #027BFF;
        }
        
    </style>
</head>
<body>
    <div id="btn">
        <button>Primary</button>
        <button>Secondary</button>
        <button>Sucess</button>
        <button>Danger</button>
        <button>Warning</button>
        <button>Info</button>
        <button>Light</button>
        <button>Dark</button>
        <button>Link</button>
    </div>
    
</body>
</html>
