<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--get element by class-->
    <h1 class="container">Masai School</h1>
    <p class="container">I am para</p>
    <div class="container">I am box</div>

    <!-- 4 element with same class name -->

    <h3>I am heading 3</h3>
</body>
</html>

<script>
    //getElementsByClassName

    let x=document.getElementsByClassName("container");
    console.log(x);
    //x=[h1,p,div]
   // x.style.backgroundColor="red";  //no result bcz x is array
    x[0].style.backgroundColor="red";
    x[1].style.backgroundColor="red";
    x[2].style.backgroundColor="red";
</script>
