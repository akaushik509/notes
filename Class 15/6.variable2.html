    <title>Document</title>
    <style>
      /*  declare variable  */

        :root{
            /* CSS Variable always must start with --  */
            --background-color:red; 
        }
        .box{
            width:100%;
            height:100px;
            margin-top:20px;
            /*here we are useing bg color thats why var(--bg ) used*/
            background-color:var(--background-color);
        }
        .box2{
            /*Redeclaring bg color*/
            --background-color:blue;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <div class="box box2"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
