<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c{
            background-color:bisque ;
            padding:20px;

            /*=-----------*/
            display: grid;
            grid-template-columns: 100px 200px;/* this helps to make columns: width of 1st col width of 2nd col*/
            /*by default height is content height here is padding height20px taken */
        }
        #c>div{
            padding:30px;
            font-size: 40px;
        }
        #c>div:nth-child(1){
            background-color: blue;
        }
        #c>div:nth-child(2){
            background-color: green;
        }
        #c>div:nth-child(3){
            background-color: pink;
        }
        #c>div:nth-child(4){
            background-color: red; 
        }
    </style>
</head>
<body>
    <div id="c">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
