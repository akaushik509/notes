<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c{
            background-color:bisque ;
            padding:20px;

            display: grid;
            grid-template-columns: repeat(4,200px);/*3 cols and with there width*/
            grid-template-rows: repeat(4,100px);/* 2 rows and there represent height of the row*/
            
            gap:10px;

            grid-template-areas:
            "bl gr gr ye"
            "bl re br pi"
            "or or br pi"
            "or or br pi";
        }
            
        #c>div{
            font-size: 40px;
            border:4px solid black;
            display:grid;
            justify-content: center;
            align-items: center;         
        }
        #c>div:nth-child(1){
            background-color: blue;
            grid-area:bl;
        }
        #c>div:nth-child(2){
            background-color: green;
            grid-area:gr;
        }
        #c>div:nth-child(3){
            background-color: yellow;
            grid-area:ye;
        }
        #c>div:nth-child(4){
            background-color: red; 
            grid-area:re;
        }
        #c>div:nth-child(5){
            background-color: brown;
            grid-area:br;
        }
        #c>div:nth-child(6){
            background-color: pink;
            grid-area:pi; 
        }
        #c>div:nth-child(7){
            background-color: orange;
            grid-area:or; 
        }
    </style>
</head>
<body>
    <div id="c">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
