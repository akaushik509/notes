<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color:teal;
        }
        #cal{
            height:500px;
            width:20%;
            
            margin:auto;
        }
        #dis{
            height:10%;
            width:85%;
            
            margin:auto;
            margin-top:20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        #key{
            width:85%;
            
            height:75%;
            margin:auto;
            margin-top:25px;
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,80px);
            gap:10px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        #key>div{
            display:grid;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20%;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin:10px 10px 10px 10px;
        }
        #key>div:hover{
            background-color: pink;
        }

        .black{
            background-color: black;
            color: white;
        }
        .red{
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="cal">
        <div id="dis"></div>
        <div id="key">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">X</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
</body>
</html>
