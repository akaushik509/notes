<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*INLINE, ID, CLASS+ATTRIBUTE+PSEUDO CLASSES, TAG+PSEUDO ELEMENT, UNIVERSAL+COMBINATOR*/
        /* 1000 , 100,         10                  ,      1           .         0         */
        /*Pseudo class denoted by : (single colen)
        Pseudo tag denoted by :: (double colen)*/
        
        /*score-0*/
        *{
            font-size: 20px;
            color:aqua;
        }
        /*score-1*/
        h1{
            font-size:50px;
            color:pink;
        }
        /*score 1+1=2*/
        body>h1{
            font-size:10px;
            color:teal;
        }
        /*score- 10*/
        .a{
            color:red;
        }
        /*score- 1+10=11*/
        body>.a{
            color:brown;
        }
        /*score-1+100=101*/
        body>#s{
            color:yellow;
        }

        /*
        CALCULATE SCORE

        div .a - 1+10=11
        h1+p+div .masai-1+1+1+10=13
        .heading p .main #masai - 10+1+10+100=121
        div ~p::first-letter - 1+1+1=3
        #head p ul li .disable li ul - 100+1+1+1+10+1+1=115
        #masai ~ .box > li > a[title]=100+10+1+1+[+10]=122

        
        
        */
        
    </style>
</head>
<body>
    <h1 id="s" class="a">I am heading</h1> 
</body>
</html>
