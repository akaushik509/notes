<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: orangered;
        }

        h1{
            font-size:50px;
        }

        /*-----------------------*/
        /* medium screen 480px to 720px*/
        @media all and (min-width:480px) and (max-width:720px)
        {
            /*apply this style for medium screen*/
            body{
                background-color:red;
            }
            h1{
                font-size:30px;
            }
        }
        /*Small screen 320px to 479px*/
        @media all and (min-width:320px) and (max-width:479px)
        {
            /*apply this style for small screen*/
            body{
                background-color:yellowgreen;
            }
            h1{
                font-size:30px;
            }
            body > h1 {
                font-size:60px;
            }
        }
        
    
    </style>
</head>
<body>
    <h1>I am from masai school</h1>
</body>
</html>
