<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child combinator ></title>
    <style>
        div > p{
            /* select all p's which are childs of divs*/

            background-color: teal;
        }
        #container > p {
            background-color: red;
            /*this will not work*/
        }
    </style>
</head>
<body>
    <div>
        <div id ="container">
            <div>
                <p>I am p1</p>
            </div>
        </div>
    </div>
</body>
</html>
