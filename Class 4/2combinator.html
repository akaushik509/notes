<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container > p{
            /*all p's childs of container*/
            color: teal;
            font-size:40px;
        }
    </style>
</head>
<body>
    <!-- Child selector denoted by > -->
    <div id = "container">
        <!-- child of id container are p1 p2 p3 p4 p5 p6 p7-->
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <div>
            <p>p5</p>
            <p>p6</p>
            <p>p7</p>
        </div>
    </div>
</body>
</html>
