<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msc{
            border:1px solid red;
            margin:auto;
            width:30%;
            text-align:center;
        }

        #body{
            width:30%;
            border:1px solid red;
            height:450px;
            margin:auto;
            
        }
        #body>div{
            width:80%;
            border:1px solid black;
            height:70px;
            margin-left:35px;
        }
        #body>div>div{
            width:50px;
            border:1px solid orange;
            height:50px;
            margin:auto;
            
        }
        #key{
            display:flex;
            align-items: center;  
        }
        #key div{
            
            width:70px;
            border:1px solid blue;
            height:50px; 
            text-align: center;
            font-weight: bold;
        }
        #body>div:last-child>div>p:first-child{
            color:white;
            
        }
        #body>div:last-child>div{
            background-color:red;
        }
        #body>div:last-child>div:nth-child(2){
            background-color:white;
        }
        #body>div:last-child>div:nth-child(2)>p{
            color:black;
        }
        #body>div:last-child>div:nth-child(3){
            background-color:black;
        }
        #body>div:last-child>div:nth-child(4){
            background-color:black;
        }
        #body>div:nth-child(2)>div:nth-child(4){
            background-color:black;
        }
        #body>div:nth-child(2)>div:nth-child(4)>p{
            color:white;
        }
        #body>div:nth-child(3)>div:nth-child(4){
            background-color:black;
        }
        #body>div:nth-child(3)>div:nth-child(4)>p{
            color:white;
        }
        #body>div:nth-child(4)>div:nth-child(4){
            background-color:black;
        }
        #body>div:nth-child(4)>div:nth-child(4)>p{
            color:white;
        }
    </style>
</head>
<body>
    <div id="msc">
        <h1>Masai Calculator</h1>
    </div>
    <div id="body">
        <div></div>
        <div id="key">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>+</p></div>
        </div>
        <div id="key">
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>-</p></div>
        </div>
        <div id="key">
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>*</p></div>
        </div>
        <div id="key">
            <div><p>C</p></div>
            <div><p>0</p></div>
            <div><p>=</p></div>
            <div><p>/</p></div>
        </div>
    </div>
</body>
</html>
